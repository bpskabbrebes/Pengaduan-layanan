<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengaduan Layanan</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS -->
</head>
<body>
    <!-- Judul yang ingin Anda pindahkan ke atas -->
    <h2>Form Pengaduan Layanan BPS Kabupaten Brebes</h2>
    
    <!-- Form Pengaduan -->
    <form id="pengaduanForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="nomor_hp">Nomor HP:</label>
        <input type="text" id="nomor_hp" name="nomor_hp"><br><br>

        <label for="jenis_pengaduan">Jenis Pengaduan:</label>
        <select id="jenis_pengaduan" name="jenis_pengaduan">
            <option>Layanan PST</option>
            <option>Layanan Lain</option>
        </select><br><br>

        <label for="isi_pengaduan">Isi Pengaduan:</label>
        <textarea id="isi_pengaduan" name="isi_pengaduan"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
