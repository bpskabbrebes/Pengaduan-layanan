<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengaduan Layanan BPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Form Pengaduan Layanan <span>BPS Kabupaten Brebes</span></h1>
            <p>Anda tidak perlu khawatir, kami akan melindungi data diri Anda sesuai peraturan yang berlaku</p>
        </header>

        <main>
            <form id="pengaduanForm" action="https://script.google.com/macros/s/AKfycbw5X_0KkTZGUxJa-3kBoNF4fEHohZ6LK-ri68TtkTpcoEOQgJqzKCGwMLw6ae9lkZTc/exec" method="POST">
            <form id="pengaduanForm">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="nomor_hp">Nomor HP</label>
                    <input type="text" id="nomor_hp" name="nomor_hp" pattern="^0\d{9,14}$" placeholder="Nomor HP" required>
                </div>

                <div class="form-group">
                    <label for="jenis_pengaduan">Jenis Pengaduan</label>
                    <select id="jenis_pengaduan" name="jenis_pengaduan" required>
                        <option value="Layanan PST">Layanan PST</option>
                        <option value="Layanan Lain">Layanan Lain</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="isi_pengaduan">Isi Pengaduan</label>
                    <textarea id="isi_pengaduan" name="isi_pengaduan" placeholder="Isi Pengaduan" required></textarea>
                </div>

                <button type="submit">SUBMIT</button>
            </form>
        </main>

        <footer>
            <p>BPS Kabupaten Brebes Â© 2024</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
